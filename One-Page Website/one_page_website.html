<!DOCTYPE html>
<html lang="en">
<head><center>
  <nav>
        <ul>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
            <a href="#video">Video</a>
        </ul>
    </nav>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Page Website</title>
</head>
<body>
    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to My One-Page Website</h1>
        <p>This is a brief introduction about the website.</p>
    </section>

    <!-- Pictures Section -->
    <section id="gallery">
        <h2>Gallery</h2>
        <img src="https://wallpapers.com/images/featured-full/cute-pink-cat-smsxmwmnzc2k0vhe.jpg" width="300" height="500" alt="Image 1">
        <img src="https://plus.unsplash.com/premium_photo-1694819488591-a43907d1c5cc?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y3V0ZSUyMGRvZ3xlbnwwfHwwfHx8MA%3D%3D" width="300" height="500"alt="Image 2">
    </section>

    <!-- Contact Form Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- Video Section -->
    <section id="video">
        <h2>Watch Our Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jXHOHOYkbYc" title="Andy: A Dog&#39;s Tale | Full Film | Canine Companions #animation #puppy #servicedog" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My One-Page Website. All rights reserved.</p>
    

    <!-- Navigation Section -->
    <nav>
          <ul>
            <a href="#home">Home</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
            <a href="#video">Video</a>
        </ul></center>
    </nav></footer>
</center>
</body>
</html>
